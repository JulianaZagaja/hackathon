<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List - Memory Lane</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="logo">Memory Lane</div>
        <div class="emergency-btn">
            <button onclick="emergency()">Emergency Call</button>
        </div>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="voice-memos.html">Voice Memos</a></li>
            <li><a href="todo.html" class="active">To-Do List</a></li>
            <li><a href="family.html">Family Info</a></li>
            <li><a href="photos.html">Photo Album</a></li>
            <li><a href="location.html">Location</a></li>
        </ul>
    </nav>

    <section id="todo">
        <h2>To-Do List</h2>
        <div class="todo-container">
            <div class="add-task">
                <input type="text" id="new-task" placeholder="Add a new task...">
                <button onclick="addTask()">Add Task</button>
            </div>
            
            <div class="task-filters">
                <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
                <button class="filter-btn" onclick="filterTasks('active')">Active</button>
                <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
            </div>

            <div class="task-list">
                <!-- Tasks will be added here by JavaScript -->
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
